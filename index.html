<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div>
                <div class="display-screen">
                    <input type="text" id="display" disabled>
                </div>
            <div class="buttons">
                <button id="btnOne">1</button>
                <button id="btnTwo">2</button>
                <button id="btnThree">3</button>
                <button id="btnPlus">+</button>
            </div>
            <div class="buttons">
                <button id="btnFour">4</button>
                <button id="btnFive">5</button>
                <button id="btnSix">6</button>
                <button id="btnMinus">-</button>
            </div>
            <div class="buttons">
                <button id="btnSeven">7</button>
                <button id="btnEight">8</button>
                <button id="btnNine">9</button>
                <button id="btnMultiply">x</button>
            </div>
            <div class="buttons">
                <button id="btnZero">0</button>
                <button id="btnReset">C</button>
                <button id="btnEqual">=</button>
                <button id="btnDivide">/</button>
            </div>
        </div>
        </div>    
    </div>
</body>
</html>
